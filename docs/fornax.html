function init() {
  var content = "";
  var index   = 0;

  const current_date = new Date ();
  var birthday_index = -1;
  
  for (student of people ['students']) {
    ++index;
    content += `
      <div class="hscroll-menu-item">
        <h1 class="charify-text">#${index} ${student['last-name']}</h1>
        <img src="src/fornax-people/${student['last-name'].toLowerCase()}.png" />
        <h2 class="charify-text">${student['first-name']}</h2>
        <h3 class="charify-text">Middle Name: <span class="spoiler">${student['middle-name']}</span></h3>
        <h3 class="charify-text">Birthday: <span class="spoiler">${student['birth-month']} ${student['birth-day']}, ${student['birth-year']}</span></h3>
      </div>
    `;
    const birth_month = student['birth-month-code'];
    const birth_day   = student['birth-day'];
    if (current_date.getMonth() + 1 === birth_month &&
        current_date.getDate()  === birth_day) {
      if (birthday_index == -1)
        birthday_index = index - 1;
    }
  }

  document.getElementById("add-fornax-people-here").insertAdjacentHTML('beforeend', content);

  if (birthday_index != -1) {
    const student = people['students'][birthday_index];
    document.getElementById("add-maybe-birthday-here").insertAdjacentHTML(
      'afterbegin', `
